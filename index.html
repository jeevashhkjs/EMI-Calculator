<!DOCTYPE html>
<html lang="en">
<head>
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form>
            <div class="content">
                <div class="contente">
                    <label>Loan Amount in Rs</label>
                    <input type="number" id="amt" class="amt" name="amt"/>
                </div>
                <div class="contente">
                    <label>	Interest Rate in % p.a.</label>
                    <input type="number" id="interest" class="interest" name="interest" />
                </div>
                <div class="contente">
                    <div class="main">
                        <div class="mn">
                            <label>Period</label>
                            <input type="number" id="month" class="month" name="month" />
                        </div>
                        <div class="mnn">
                            <button id="year" class="pd">Yr</button>
                            <button id="mnth" class="pd">Mn</button>
                        </div>
                    </div>
                </div>
                <div class="contente">
                    <button id="submit">Summit</button>
                </div>
            </div>
            <div class="answers">
                <div class="ans1">
                    <p>Your EMI Amount is</p>
                    <h4 id="answer"></h4>
                    <p>Your Total Payable is</p>
                    <h4 id="amount"></h4>
                    <p>Your interest is</p>
                    <h4 id="interst"></h4>
                </div>
            </div>
        </form>
    </div>
    <script src="./EMI Calculator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form>
            <div class="content">
                <div class="content1">
                    <label>Amount</label>
                    <input type="number" id="amt" class="amt" name="amt" />
                </div>
                <div class="content2">
                    <label>Interest  (without %)</label>
                    <input type="number" id="interest" class="interest" name="interest" />
                </div>
                <div class="content3">
                    <label>Months</label>
                    <input type="number" id="month" class="month" name="month" />
                </div>
                <button id="submit">Summit</button>
            </div>
            <h2 id="answer"></h2>
        </form>
    </div>
    <script src="./EMI Calculator.js"></script>
</body>
</html>
